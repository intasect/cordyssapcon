<HTML xmlns:eibus>
    <HEAD>
        <TITLE>Demonstration of a tree</TITLE>
        <link REL="stylesheet" HREF="/eibus/style/eibbehaviors.css">
    </HEAD>
	<script language="JavaScript">
	function intialise()
	{
		RootContext.registerHTML(treeID.root);

	}
	</script>


		<!--The XML Data defined for a tree     -->
		<xml id="data1">
		  <xml>
		    <menu>
		      <keystore>
		        <description>Create KeyStore</description>
		      </keystore>
		      <keystore>
		        <description>KeyStore Details</description>
		      </keystore>
		    </menu>
</xml>
<eibus:contextmenu id="RootContext">
				<eibus:menuitem onclick='newKeyStore()';>New KeyStore</eibus:menuitem>
				<eibus:menuitem onclick='onrefresh()';>Refresh</eibus:menuitem>
</eibus:contextmenu>

		<!--
		The above treeData consists of menu and Application nodes, the Application tag being repetitive.
		The treeData tries to explain that the tree is about the Northwind and it has the Orders, Products, Customers data.
		So for the above treeData, define a schema in such a way that the tree displays
			the description of the tree
			Customers.Products, Orders tag
			data about each. -->
		<xml xmlns="" id="schema1">
		      <TreeSchema>
			    <searchPath>//menu/</searchPath>
			    <Root>
			      <description>KeyStore</description>
					<contextMenu>RootContext</contextMenu>
			    </Root>
			    <TreeItem id="keystoreID">
			      <searchPath>keystore</searchPath>
			      <description>description</description>
			    </TreeItem>
			  </TreeSchema>

		</xml>
		 <BODY onload ="initialise()";>
		       	<!--This is customized eibus tag for tree definition   -->
				<eibus:tree
				id='treeID'
				treeData='data1'
				treeSchema='schema1'
		style="Behavior:url(tree.htc)"/>
	</BODY>
</HTML>
